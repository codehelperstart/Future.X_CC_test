version: '3.8'

services:
  # MongoDB数据库服务
  mongodb:
    image: mongo:6.0
    container_name: ai-coding-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ai-coding-platform-dev
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - ai-coding-dev-network

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: ai-coding-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    networks:
      - ai-coding-dev-network

  # 后端开发服务（使用nodemon热重载）
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-coding-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
      - "9229:9229"  # Node.js调试端口
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/ai-coding-platform-dev?authSource=admin
      DB_NAME: ai-coding-platform-dev
      JWT_SECRET: dev-jwt-secret-key
      JWT_EXPIRES_IN: 7d
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: debug
    volumes:
      - ./server:/app/server
      - /app/server/node_modules
      - uploads_data_dev:/app/server/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - ai-coding-dev-network

  # 前端开发服务（React开发服务器）
  frontend-dev:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: ai-coding-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      CHOKIDAR_USEPOLLING: true
      WATCHPACK_POLLING: true
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - ai-coding-dev-network

# 数据卷
volumes:
  mongodb_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  uploads_data_dev:
    driver: local

# 网络
networks:
  ai-coding-dev-network:
    driver: bridge